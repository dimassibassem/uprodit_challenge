name: CI/CD

on:
  push:
    branches:
      - master
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Mirror Script
        run: |
          # Add the mirror script execution command here
          ci/mirror.sh

          # Add the commands for pushing to GitLab
          git remote add gitlab git@gitlab.com:dimassibassem99/uprodit_challenge.git
          git push -f gitlab master